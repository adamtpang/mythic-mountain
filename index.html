<!DOCTYPE html>
  <head>
    <title>Mythic Mountain</title>
    <link rel="icon" type="image/png" href="assets/overworld/mountain-favicon.png">
    <link rel="stylesheet" href="dist/main.css">
    <script src="dist/main.js"></script>
  </head>
  <body>
    <div class="navbar">
      <button id="mute-button"><img src="assets/overworld/mute_icon.png" alt="muted"></button>
      <div id="link-buttons">
        <a class="github-button" href="https://github.com/bubbapang" target="_blank"><img src="assets/overworld/github.png"></a>
        <a class="linkedin-button" href="https://www.linkedin.com/in/adam-pangelinan-8695a0159/" target="_blank"><img src="assets/overworld/linkedin.png"></a>
      </div>
    </div>
    <div class="game-container">
      <canvas class="game-canvas"></canvas>
    </div>
    <div class="menu">
      <img src="assets/menu/hud.png" id="player-hud">
      <img src="assets/menu/basic container.png" id="dialogue-box">
      <div class="mini-menu">
        <button id="fight-button">Fight</button>
        <button class="fight-choice" id="fight1">move 1</button>
        <button class="fight-choice" id="fight2">move 2</button>
        <button class="fight-choice" id="fight3">move 3</button>
        <button class="fight-choice" id="fight4">move 4</button>
      </div>
      <img src="assets/menu/hud.png" id="enemy-hud">
    </div>
  </body>
</html>
