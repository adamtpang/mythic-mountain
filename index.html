<!DOCTYPE html>
  <head>
    <title>Mythic Mountain</title>
    <link rel="icon" type="image/png" href="assets/overworld/mountain-favicon.png">
    <link rel="stylesheet" href="dist/main.css">
    <script src="dist/main.js"></script>
  </head>
  <body>
    <button id="mute-button">
      <img src="assets/overworld/mute_icon.png" alt="muted">
    </button>    
    <div class="game-container">
      <canvas class="game-canvas"></canvas>
    </div>
    <div class="menu">
      <img src="assets/menu/hud.png" id="player-hud">
      <img src="assets/menu/basic container.png" id="dialogue-box">
      <div class="mini-menu">
        <button id="fight-button">Fight</button>
        <button id="switch-button">Switch</button>
        <button class="fight-choice" id="fight1">Slice & Dice</button>
        <button class="fight-choice" id="fight2">Sword Dance</button>
        <button class="fight-choice" id="fight3">Fire Blast</button>
        <button class="fight-choice" id="fight4">Chew Coal</button>
      </div>
      <img src="assets/menu/hud.png" id="enemy-hud">
    </div>
  </body>
</html>
